<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Container & items</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            padding: 40px;
            background: #f7f7f7;
        }
        .flex-box {
            display: flex;
            background: white;
            border: 2px solidd #ddd;
            padding: 20px;
            border-radius: 10px;

        }
        .item {
            background: #90e0ef;
            padding: 20px;
            margin: 10px;
            border-radius: 10px;
            font-size: 22px;
            text-align: center;
            flex: 1;
        }
    </style>
</head>
<body>
    <h1>Flex Container & Items (display: flex)</h1>
    <div class="flex-box">
        <div class="item">Box 1</div>
        <div class="item">Box 2</div>
        <div class="item">Box 3</div>
    </div>
</body>
</html>
