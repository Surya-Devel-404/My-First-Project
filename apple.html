<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <style>
        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background: #f5f5f7;

        }
        nav{
            background: white;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 14px 0; 

        }
        .nav-content {
               width: 90%;
               max-width: 1100px;

               display: flex;
               justify-content: space-between;
               align-items: center;
        }
        .logo {
            font-size: 22px;
            font-weight: bold;

        }
        .menu{
            display: flex;
            gap: 20px;

        }
        .menu a {
            text-decoration: none;
            color: #333;
            font-size: 15px;
            letter-spacing: -0.4px;
            padding: 16px 0;

        }
        .menu a:hover {
            color: #0071e3;
        }
        .btn-blue {
            background: #0071e3;
            color: white;
            padding: 8px 20px;
            font-size: 14px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .btn-black{
            background: #1d1d1f;
            color: white;
            padding: 8px 20px;
            font-size: 14px;
            
            border-radius: 8px;
            cursor: pointer;
            
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-content">
            <div class="logo">üçé</div>
             <div class="menu">
                <a href="http://" target="_blank" rel="noopener noreferrer">Store</a>
                <a href="http://" target="_blank" rel="noopener noreferrer">Mac</a>
                <a href="http://" target="_blank" rel="noopener noreferrer">Ipad</a>
                <a href="http://" target="_blank" rel="noopener noreferrer">iphone</a>
                <a href="http://" target="_blank" rel="noopener noreferrer">Macbook</a>
                <a href="http://" target="_blank" rel="noopener noreferrer">Support</a>
             </div>
             <div class="buttons">
                <button class="btn-blue">Buy</button>
                <button class="btn-black">Login</button>
             </div>
        </div>
    </nav>
</body>
</html>
