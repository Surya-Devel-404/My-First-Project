<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Axis vs Cross Axis</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            padding: 40px;
            background-color: #f3f4f6;

        }
        h1{
            margin-bottom: 20px;
            
        }
        .wrapper{
            display: flex;
            gap: 40px;

        }
        .demo{
            background: white;
            padding: 20px;
            border-radius: 12px;
            border: 2px solid #ddd;
            width: 45%;

        }
        .container{
            border: 2px solid #000;
            height: 250px;
            padding: 10px;
            border-radius: 10px;
            display: flex;
            background: #ffffff;
        }
        .items {
            background: #90e0ef;
            padding: 20px;
            margin: 10px;
            border-radius: 10px;
            font-size: 22px;
            text-align: center;
            width: 60px;

        }
        .items:nth-child(2) {
            background: #117081;
        }
        .items:nth-child(3) {
            background: #054a56;
        }
    </style>
</head>
<body>
    <h1>Flexbox: Main Axis vs Cross Axis</h1>
    <div class="wrepper">
        <div class="demo">
            <div class="lable">Main Axis = Row (Default)</div>
            <div class="arrow">Main Axis direction - left to right</div>
            <div class="arrow">Cross Axis direction - top  to bottom</div>

            <div class="container"
             style="justify-content: center; align-items: center;">
             <div class="items">A</div>
             <div class="items">B</div>
             <div class="items">C</div>
            </div>

        </div>
    </div>
    <div class="demo">
        <div class="lable">Main Axis = column (flex-direction:column;)</div>
            <div class="arrow">Main Axis direction - Top to bottom</div>
            <div class="arrow">Cross Axis direction - left to  right</div>
            <div class="container"

             style="flex-direction:column; justify-content:center; align-items:center;">
             <div class="items">A</div>
             <div class="items">B</div>
             <div class="items">C</div>
            </div>
    </div>

</body>
</html>
