<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centering with Flexbox</title>
    <STYle>
        body {
            background: #e7f0f4;
            font-family: Arial, Helvetica, sans-serif;
            padding: 50px;

        }
        .container {
            width: 400px;
            height: 300px;
            background: white;
            border: 3px solid #ddd;
            border-radius: 12px;

            display: flex;
            justify-content: center;
            align-items: center;
        }
        .box {
            background: #10b431;
            color: white;
            padding: 20px 40px;
            font-size: 22px;font-weight: bold;
            
        }
    </STYle>
</head>
<body>
    <div class="container">
        <div class="box">I AM CENTERED</div>
    </div>
</body>
</html>
